<script type="text/javascript">
var picker=new YAHOO.widget.ColorPicker("pc",{showhsvcontrols:true,showhexcontrols:true,images:{PICKER_THUMB: "/s/j/yui282/asset/picker_thumb.png",HUE_THUMB: "/s/j/yui282/asset/hue_thumb.png"}});
var onRgbChange = function(o) {
curr_hex=this.get("hex");
YAHOO.util.Dom.setStyle('c0','background',"#"+curr_hex);
document.getElementById("c0i").innerHTML="#"+curr_hex;
var obj=document.getElementById("scw");
if (obj && typeof obj.SetVariable != "undefined"){obj.SetVariable("bhex", curr_hex);}
}
picker.on("rgbChange",onRgbChange);
picker.setValue(YAHOO.util.Color.hex2rgb('ff0000'),false);
</script>
